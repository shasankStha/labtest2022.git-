<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
</head>
<body>
    <form>
        <h1>Population Survey</h1>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select for="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age Group:</label></td>
                <td>
                    <input type="radio" name="age"><label>0-16</label>
                    <input type="radio" name="age"><label>17-24</label>
                    <input type="radio" name="age"><label>25-35</label>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td><label for="education">Education:</label></td>
                <td>
                    <select for="education">
                        <option value="see">SEE</option>
                        <option value="+2">+2</option>
                        <option value="Bachelor">Bachelor</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Employment:</td>
                <td>
                    <input type="radio" name="emp"> Student
                    <input type="radio" name="emp"> Full Time
                    <input type="radio" name="emp"> Part Time
                    <input type="radio" name="emp"> Self Employed
                </td>
            </tr>
            <tr>
                <td>Maritial Status:</td>
                <td>
                    <input type="radio" name="ms"> Single
                    <input type="radio" name="ms"> Married
                    <input type="radio" name="ms"> Divorced
                    <input type="radio" name="ms"> Widowed
                </td>
            </tr>
            <tr>
                <td>Interests:</td>
                <td>
                    <input type="checkbox"> Pubg
                    <input type="checkbox"> Travel
                    <input type="checkbox"> Study
                    <input type="checkbox"> Experiment
                </td>
            </tr>

    </table><br>
    <input type="submit">
    <input type="reset">
    </form>
</body>
</html>
